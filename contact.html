    <div id="content">
      <h2>Send me a message</h2>
      <!-- class for a message box -->
      <div class="message-box">
        <!-- form tag to allow for user input so the message box can take comments from people -->
        <form>
          <!-- textarea tag to collect the user's message/comments; the placeholder is to show where the user can type -->
          <textarea id="message" rows="4" placeholder="Type your message here"></textarea>
          <!-- space to seperate the message box and send button -->
          <div class="space-underneath"></div>
          <!-- button so the message can be sent -->
          <button type="send">Send</button>
        </form>
      </div>
    </div>
  </body>
